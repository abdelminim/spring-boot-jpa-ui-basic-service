server.servlet.context-path=/STCClinicService
server.port=8081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/StcClinicService
spring.datasource.username=springdeveloper
spring.datasource.password=springdeveloper
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
logging.file.name=./STCLogs/log.txt
logging.file.path=./STCLogs

